name: Public CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    # Only run for public repositories
    if: github.event.repository.private == false
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up JDK 11
      uses: actions/setup-java@v5
      with:
        java-version: '11'
        distribution: 'temurin'
        architecture: x64
        
    - name: Cache Maven packages
      uses: actions/cache@v5
      with:
        path: ~/.m2
        key: ${{ runner.os }}-x64-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-x64-maven-
        
    - name: Build and test
      run: mvn clean install
      
    - name: Verify JARZ example
      run: |
        # Verify JARZ file was created
        if [ -f "examples/hello-jarz/target/hello-jarz-1.0.0.jarz" ]; then
          echo "✅ JARZ file created successfully"
        else
          echo "❌ JARZ file not created"
          exit 1
        fi
        
    - name: Upload test results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: test-results-amd64-java11
        path: |
          **/target/surefire-reports/
          **/target/failsafe-reports/

  build-arm64:
    runs-on: ubuntu-24.04-arm
    # Only run ARM builds for public repositories
    if: github.event.repository.private == false
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up JDK 11
      uses: actions/setup-java@v5
      with:
        java-version: '11'
        distribution: 'temurin'
        architecture: arm64
        
    - name: Cache Maven packages
      uses: actions/cache@v5
      with:
        path: ~/.m2
        key: ${{ runner.os }}-arm64-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-arm64-maven-
        
    - name: Build and test
      run: mvn clean install
      
    - name: Upload test results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: test-results-arm64-java11
        path: |
          **/target/surefire-reports/
          **/target/failsafe-reports/
