name: Publish Snapshots

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github
        server-username: GITHUB_ACTOR
        server-password: GITHUB_TOKEN
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build and test
      run: mvn clean verify
      
    - name: Publish snapshot to GitHub Packages
      run: mvn deploy -P github -DskipTests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
        
    - name: Comment on commit
      uses: actions/github-script@v8
      with:
        script: |
          const { owner, repo } = context.repo;
          const sha = context.sha;
          
          await github.rest.repos.createCommitComment({
            owner,
            repo,
            commit_sha: sha,
            body: `ðŸ“¦ Snapshot published to GitHub Packages\n\nTo use this snapshot:\n\`\`\`xml\n<dependency>\n    <groupId>net.jarz.streaming</groupId>\n    <artifactId>jarz-bom</artifactId>\n    <version>1.0.0-SNAPSHOT</version>\n    <type>pom</type>\n    <scope>import</scope>\n</dependency>\n\`\`\``
          });
