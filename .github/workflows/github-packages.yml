name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty for current version)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github
        server-username: GITHUB_ACTOR
        server-password: GITHUB_TOKEN
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Set version (if specified)
      if: ${{ github.event.inputs.version }}
      run: |
        mvn versions:set -DnewVersion=${{ github.event.inputs.version }}
        mvn versions:commit
        
    - name: Build and test
      run: mvn clean verify
      
    - name: Publish to GitHub Packages
      run: mvn deploy -P github -DskipTests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}
        
    - name: Create release notes
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        echo "## JARZ Maven Plugins Release ${{ github.ref_name }}" > release-notes.md
        echo "" >> release-notes.md
        echo "### Published Artifacts" >> release-notes.md
        echo "- jarz-package-plugin" >> release-notes.md
        echo "- jarz-dependency-plugin" >> release-notes.md
        echo "- jarz-repository-plugin" >> release-notes.md
        echo "- jarz-bom" >> release-notes.md
        echo "" >> release-notes.md
        echo "### Usage" >> release-notes.md
        echo '```xml' >> release-notes.md
        echo '<dependency>' >> release-notes.md
        echo '    <groupId>net.jarz.streaming</groupId>' >> release-notes.md
        echo '    <artifactId>jarz-bom</artifactId>' >> release-notes.md
        echo "    <version>${{ github.ref_name }}</version>" >> release-notes.md
        echo '    <type>pom</type>' >> release-notes.md
        echo '    <scope>import</scope>' >> release-notes.md
        echo '</dependency>' >> release-notes.md
        echo '```' >> release-notes.md
        
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        body_path: release-notes.md
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
