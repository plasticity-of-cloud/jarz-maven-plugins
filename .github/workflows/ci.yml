name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up JDK 11
      uses: actions/setup-java@v5
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v5
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build and test
      run: mvn clean install
      
    - name: Verify JARZ example
      run: |
        # Verify JARZ file was created
        if [ -f "examples/hello-jarz/target/hello-jarz-1.0.0.jarz" ]; then
          echo "✅ JARZ file created successfully"
          ls -la examples/hello-jarz/target/hello-jarz-1.0.0.*
        else
          echo "❌ JARZ file not created"
          exit 1
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: jarz-maven-plugins
        path: |
          **/target/*.jar
          **/target/*.jarz
          **/target/surefire-reports/
          !**/target/*-sources.jar
          !**/target/*-javadoc.jar
